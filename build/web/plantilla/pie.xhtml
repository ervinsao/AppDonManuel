<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center><p:panelGrid columns="8">


                <p:outputLabel value="Copyright 2015-2016 | All rights reserved"/>

                <p:outputLabel value="|"/>

            </p:panelGrid>
        </center>
        <p:dialog header="Mapa Ubicación Lacteos Don Manuel" widgetVar="mapa" resizable="false">

            </h:panelGrid>
        </p:dialog>
        <p:dialog header="Contactos" widgetVar="contactos" resizable="false" >
            <h:panelGrid columns="2" cellpadding="5">       
                <p:outputLabel value="Tel: 032 949 165"/> 
                <br></br>
                <p:outputLabel value="Cel: 0998 021147 " /> 
                <p:graphicImage name="/images/movi.jpg"  style="width: 50px; height:40px"/>
                <p:outputLabel value="0995 381 283" /> 
                <p:graphicImage name="/images/claro.jpg"  style="width: 50px; height:50px"/>
            </h:panelGrid>
