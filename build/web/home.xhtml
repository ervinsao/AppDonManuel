<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="220" gutter="0" collapsible="true">
                <ui:include src="Plantilla/cabecera.xhtml"/>
            </p:layoutUnit>

           

            <p:layoutUnit position="west" size="250" resizable="true" header="Menú">
                <h:form>
                    <p:menu model="#{menuView.model}" />

                    <p:menu>
                        <p:submenu label="REGISTRO" icon="ui-icon-disk">

                            <p:menuitem value="Rol" action="#{menuC.frmRol()}" update=":paginas" icon="ui-icon-person"/>

                            <p:menuitem value="Usuario" action="#{menuC.frmUsuario()}" update=":paginas" icon="ui-icon-person"/>                          

                        </p:submenu>

                        <p:submenu label="MATERIALES">
                            <p:menuitem value="Proveedor" action="#{menuC.frmProveedor()}" update=":paginas" icon="ui-icon-cart"/>
                            
                            <p:menuitem value="Tipo Materia" action="#{menuC.frmTipo_Materia()}" update=":paginas" icon="ui-icon-cart"/>
                            
                            <p:menuitem value="Clasificación Materia" action="#{menuC.frmClasificacionMateria()}" update=":paginas" icon="ui-icon-cart"/>
                        </p:submenu>

                        
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" gutter="1">
                <h:panelGroup id="paginas">
                    <iframe name="ifr" width="100%" height="100%" src="#{menuC.ruta}" style="border: 0"></iframe>
                </h:panelGroup>
            </p:layoutUnit>
            
             <p:layoutUnit position="south" size="50" gutter="6">
                <ui:include src="Plantilla/pie.xhtml"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
